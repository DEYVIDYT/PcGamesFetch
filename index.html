<html><head><base href="https://websim.example.com" /><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0"/><title>The Piraty Games - Pesquisa de Jogos</title><style>
:root {
  --primary-gradient: linear-gradient(135deg, #007aff, #00c6ff);
  --secondary-gradient: linear-gradient(135deg, #0051a8, #00a8e8);
  --background-gradient: linear-gradient(135deg, #f0f0f5, #e6e6fa);
  --card-gradient: linear-gradient(135deg, #ffffff, #f0f0f5);
  --text-color: #333;
  --card-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  --transition: all 0.3s ease;
}

body {
  font-family: 'Roboto', sans-serif;
  background: var(--background-gradient);
  color: var(--text-color);
  line-height: 1.6;
}

.toolbar {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--primary-gradient);
  padding: 15px 20px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
  z-index: 1000;
  box-sizing: border-box;
}

.toolbar .menu-button {
  font-size: 24px;
  color: white;
  cursor: pointer;
  transition: var(--transition);
}

.toolbar .menu-button:hover {
  transform: scale(1.1);
}

.toolbar h1 {
  margin: 0;
  font-size: 24px;
  color: white;
}

.toolbar h1 a {
  color: white;
  text-decoration: none;
  transition: var(--transition);
}

.toolbar h1 a:hover {
  text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
}

.menu {
  position: fixed;
  top: 60px;
  left: 0;
  width: 250px;
  height: calc(100% - 60px);
  background: var(--card-gradient);
  box-shadow: var(--card-shadow);
  transform: translateX(-100%);
  transition: var(--transition);
  z-index: 999;
  overflow-y: auto;
}

.menu.active {
  transform: translateX(0);
}

.menu a {
  text-decoration: none;
  color: var(--primary-gradient);
  padding: 15px 20px;
  font-size: 16px;
  display: block;
  transition: var(--transition);
}

.menu a:hover {
  background-color: var(--background-gradient);
  padding-left: 25px;
}

.search-container {
  text-align: center;
  margin-top: 100px;
  margin-bottom: 30px;
}

input, button, select {
  padding: 12px 15px;
  font-size: 16px;
  border-radius: 25px;
  border: none;
  box-shadow: var(--card-shadow);
  margin: 5px;
  transition: var(--transition);
}

input:focus, select:focus {
  background: linear-gradient(white, white) padding-box,
              var(--primary-gradient) border-box;
  border: 2px solid transparent;
}

button {
  background: var(--primary-gradient);
  color: white;
  cursor: pointer;
  padding: 12px 25px;
}

button:hover {
  background: var(--secondary-gradient);
  transform: translateY(-2px);
}

.loading-container {
  display: none;
  justify-content: center;
  align-items: center;
  margin-top: 20px;
}

.loading-spinner {
  width: 50px;
  height: 50px;
  border: 5px solid #f3f3f3;
  border-top: 5px solid var(--primary-gradient);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

.results-container {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
  gap: 20px;
  padding: 20px;
  max-width: 1200px;
  margin: 0 auto;
}

.game {
  background: var(--card-gradient);
  border-radius: 15px;
  box-shadow: var(--card-shadow);
  padding: 20px;
  display: flex;
  flex-direction: column;
  transition: var(--transition);
}

.game:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.game h2 {
  font-size: 20px;
  margin: 0 0 10px;
  color: var(--text-color);
}

.game p {
  margin: 5px 0;
  color: #666;
}

.magnet-link {
  color: var(--primary-gradient);
  text-decoration: none;
  display: inline-block;
  margin-top: 10px;
  font-weight: 500;
  transition: var(--transition);
}

.magnet-link:hover {
  color: var(--secondary-gradient);
  text-decoration: underline;
}

.source {
  font-weight: 600;
  color: #999;
  margin-bottom: 10px;
}

.credits {
  text-align: center;
  margin-top: 30px;
  padding: 20px;
  background: var(--card-gradient);
  box-shadow: var(--card-shadow);
}

.credits a {
  color: var(--primary-gradient);
  text-decoration: none;
  font-weight: 500;
  transition: var(--transition);
}

.credits a:hover {
  color: var(--secondary-gradient);
  text-decoration: underline;
}

@media (max-width: 768px) {
  .toolbar h1 {
    font-size: 20px;
  }

  .search-container {
    margin-top: 80px;
  }

  input, button, select {
    width: 100%;
    margin: 5px 0;
  }

  .results-container {
    grid-template-columns: 1fr;
  }
}
</style></head><body>
    <div class="toolbar">
        <div class="menu-button" onclick="toggleMenu()">â˜°</div>
        <h1><a href="https://youtube.com/@hail-games?si=ShSKldSxL5pDIyt-" target="_blank">The Piraty Games By @HailGames</a></h1>
    </div>
    <div id="menu" class="menu">
        <a href="https://chat.whatsapp.com/CXSrf49mzhXEKQsJzxvZ8H" target="_blank">Grupo WhatsApp</a>
        <a href="https://youtube.com/@hail-games?si=BnlRnwJSehCRV9bw" target="_blank">Canal YouTube</a>
    </div>

    <div class="search-container">
        <input type="text" id="search-input" placeholder="Digite o nome do jogo">
        <select id="source-select">
            <option value="all">Todas as Fontes</option>
            <option value="Dodi">Dodi</option>
            <option value="Empress">Empress</option>
            <option value="Fitgirl">Fitgirl</option>
            <option value="Free Gog">Free Gog</option>
            <option value="KaOsKrew">KaOsKrew</option>
            <option value="OnlineFix">OnlineFix</option>
            <option value="Tyni Repacks">Tyni Repacks</option>
            <option value="Xatab">Xatab</option>
            <option value="Rutracker">Rutracker</option>
            <option value="gamestorrentsfm">gamestorrentsfm</option>
            <option value="SteamRip">SteamRip</option>
        </select>
        <button onclick="searchGames()">Pesquisar</button>
    </div>

    <div id="loading-container" class="loading-container">
        <div class="loading-spinner"></div>
    </div>

    <div id="results" class="results-container"></div>

    <script>
        const sources = {
            "Dodi": "https://hydralinks.cloud/sources/dodi.json",
            "Empress": "https://hydralinks.cloud/sources/empress.json",
            "Fitgirl": "https://hydralinks.cloud/sources/fitgirl.json",
            "Free Gog": "https://hydralinks.cloud/sources/gog.json",
            "KaOsKrew": "https://hydralinks.cloud/sources/kaoskrew.json",
            "OnlineFix": "https://hydralinks.cloud/sources/onlinefix.json",
            "Tyni Repacks": "https://hydralinks.cloud/sources/tinyrepacks.json",
            "Xatab": "https://hydralinks.cloud/sources/xatab.json",
            "Rutracker": "https://raw.githubusercontent.com/KekitU/rutracker-hydra-links/main/all_categories.json",
            "gamestorrentsfm": "https://raw.githubusercontent.com/DEYVIDYT/HydraSearch/main/gamestorrentsfm.json",
            "SteamRip": "https://raw.githubusercontent.com/DEYVIDYT/HydraSearch/main/SteamRip.json"
        };

        function normalizeString(str) {
            return str.replace(/[^\w]/g, '').toLowerCase();
        }

        function getHostname(url) {
            const a = document.createElement('a');
            a.href = url;
            return a.hostname.replace('www.', '');
        }

        async function searchGames() {
            const query = normalizeString(document.getElementById('search-input').value);
            const selectedSource = document.getElementById('source-select').value;
            const resultsContainer = document.getElementById('results');
            const loadingContainer = document.getElementById('loading-container');
            
            resultsContainer.innerHTML = '';
            loadingContainer.style.display = 'flex';

            let foundGames = [];

            for (const [sourceName, sourceUrl] of Object.entries(sources)) {
                if (selectedSource !== 'all' && selectedSource !== sourceName) {
                    continue;
                }

                try {
                    const response = await fetch(sourceUrl);
                    const data = await response.json();

                    const filteredGames = data.downloads.filter(game => normalizeString(game.title).includes(query));
                    foundGames = foundGames.concat(filteredGames.map(game => ({ ...game, source: sourceName })));
                } catch (error) {
                    console.error(`Erro ao buscar jogos da fonte ${sourceName}:`, error);
                }
            }

            loadingContainer.style.display = 'none';

            if (foundGames.length > 0) {
                foundGames.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
                foundGames.forEach(game => {
                    const gameElement = createGameElement(game);
                    resultsContainer.appendChild(gameElement);
                });
            } else {
                resultsContainer.innerHTML = '<p>Nenhum jogo encontrado.</p>';
            }
        }

        function createGameElement(game) {
            const gameElement = document.createElement('div');
            gameElement.classList.add('game');

            const sourceElement = document.createElement('div');
            sourceElement.classList.add('source');
            sourceElement.textContent = `Fonte: ${game.source}`;
            gameElement.appendChild(sourceElement);

            const gameTitle = document.createElement('h2');
            gameTitle.textContent = game.title;
            gameElement.appendChild(gameTitle);

            const gameDate = document.createElement('p');
            gameDate.textContent = `Data de Upload: ${new Date(game.uploadDate).toLocaleDateString()}`;
            gameElement.appendChild(gameDate);

            const gameSize = document.createElement('p');
            gameSize.textContent = `Tamanho do Arquivo: ${game.fileSize}`;
            gameElement.appendChild(gameSize);

            game.uris.forEach(uri => {
                const magnetLink = document.createElement('a');
                magnetLink.href = uri;
                const hostname = getHostname(uri);
                magnetLink.textContent = `Download via ${hostname}`;
                magnetLink.classList.add('magnet-link');
                magnetLink.target = '_blank';
                gameElement.appendChild(magnetLink);
            });

            return gameElement;
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        async function loadRecentGames() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="loading">Carregando jogos recentes...</div>';

            let allGames = [];

            for (const [sourceName, sourceUrl] of Object.entries(sources)) {
                try {
                    const response = await fetch(sourceUrl);
                    const data = await response.json();
                    const games = data.downloads.map(game => ({
                        ...game,
                        source: sourceName
                    }));
                    allGames = allGames.concat(games);
                } catch (error) {
                    console.error(`Erro ao buscar jogos da fonte ${sourceName}:`, error);
                }
            }

            allGames.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
            const recentGames = allGames.slice(0, 12);

            resultsContainer.innerHTML = '';

            recentGames.forEach(game => {
                const gameElement = createGameElement(game);
                resultsContainer.appendChild(gameElement);
            });
        }

        document.addEventListener('DOMContentLoaded', loadRecentGames);
    </script>

    <div class="credits">
        <p>The Piraty Games By <a href="https://youtube.com/@hail-games?si=ShSKldSxL5pDIyt-" target="_blank">@HailGames</a></p>
    </div>
</body></html>
