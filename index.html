body {

.toolbar {
  position: fixed;

.game:hover {
  transform: translateY(-5px);
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
}

.game h2 {
  font-size: 20px;
  margin: 0 0 10px;
  color: var(--text-color);
}

.game p {
  margin: 5px 0;
  color: #666;
}

.magnet-link {
  color: #ff6b6b;

  display: inline-block;

.magnet-link:hover {

}

.source {

  color: #999;
  margin-bottom: 10px;
}

.credits {
  text-align: center;
  margin-top: 30px;
  padding: 20px;
  background: var(--card-gradient);
  box-shadow: var(--card-shadow);
}

.credits a {
  color: #ff6b6b;
  text-decoration: none;
  font-weight: 500;
  transition: var(--transition);
}

.credits a:hover {
  color: #feca57;
  text-decoration: underline;
}

.modal {
  display: none;
  position: fixed;
  z-index: 1000;
  left: 0;
  top: 0;
  width: 100%;

}

  background-color: #fefefe;

#videoPlayerContainer {

}

#videoPlayer {

  left: 0;
  width: 100%;
  height: 100%;
}

#modalTitle {
  margin-bottom: 15px;

}

.close {

  font-size: 28px;

.close:hover,
.close:focus {

#partnersHeading {
  text-align: center;
  color: var(--text-color);
  margin-top: 30px;

@media (max-width: 768px) {
  .toolbar h1 {

  }

  .search-container {

  }

  input, button, select {

}

  margin-right: 5px;
}

  margin-right: 10px;
}

        <div class="modal-content">
            <span class="close" onclick="closeSourceModal()">&times;</span>
            <h2>Select Sources</h2>
            <div id="sourceList"></div>
            <button onclick="selectAllSources()">Select All</button>
            <button onclick="deselectAllSources()">Deselect All</button>
            <button onclick="applySourceSelection()">Apply</button>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        const sources = {
            "Dodi": "https://hydralinks.cloud/sources/dodi.json",
            "Empress": "https://hydralinks.cloud/sources/empress.json",
            "Fitgirl": "https://hydralinks.cloud/sources/fitgirl.json",
            "Free Gog": "https://hydralinks.cloud/sources/gog.json",
            "KaOsKrew": "https://hydralinks.cloud/sources/kaoskrew.json",
            "OnlineFix": "https://hydralinks.cloud/sources/onlinefix.json",
            "Tyni Repacks": "https://hydralinks.cloud/sources/tinyrepacks.json",
            "Xatab": "https://hydralinks.cloud/sources/xatab.json",
            "Rutracker": "https://raw.githubusercontent.com/KekitU/rutracker-hydra-links/main/all_categories.json",
            "gamestorrentsfm": "https://raw.githubusercontent.com/DEYVIDYT/HydraSearch/main/gamestorrentsfm.json",
            "SteamRip": "https://hydralinks.cloud/sources/steamrip.json"
        };

        const YOUTUBE_API_KEY = 'AIzaSyCv2SnsMgen0ipremmMqSFtGlHA6E3nlk0';

        let selectedSources = Object.keys(sources);

        function openSourceModal() {
            const sourceList = document.getElementById('sourceList');
            sourceList.innerHTML = '';
            
            Object.keys(sources).forEach(source => {
                const label = document.createElement('label');
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = source;
                checkbox.checked = selectedSources.includes(source);
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(source));
                sourceList.appendChild(label);
            });
            
            document.getElementById('sourceModal').style.display = 'block';
        }

        function closeSourceModal() {
            document.getElementById('sourceModal').style.display = 'none';
        }

        function applySourceSelection() {
            const checkboxes = document.querySelectorAll('#sourceList input[type="checkbox"]');
            selectedSources = Array.from(checkboxes)
                .filter(checkbox => checkbox.checked)
                .map(checkbox => checkbox.value);
            closeSourceModal();
        }

        function selectAllSources() {
            const checkboxes = document.querySelectorAll('#sourceList input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = true);
        }

        function deselectAllSources() {
            const checkboxes = document.querySelectorAll('#sourceList input[type="checkbox"]');
            checkboxes.forEach(checkbox => checkbox.checked = false);
        }

        async function loadPartners() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/DEYVIDYT/The-Piraty-Games/refs/heads/main/Parceiros.json');
                const data = await response.json();
                const partnersContainer = document.getElementById('partners');
                partnersContainer.innerHTML = '';

                data.canais.forEach(partner => {
                    const partnerElement = document.createElement('a');
                    partnerElement.href = partner.canal;
                    partnerElement.target = '_blank';
                    partnerElement.classList.add('partner');

                    const partnerImage = document.createElement('img');
                    partnerImage.src = partner.capa;
                    partnerImage.alt = partner.nome;
                    partnerImage.width = 80;
                    partnerImage.height = 80;

                    const partnerName = document.createElement('span');
                    partnerName.textContent = partner.nome;

                    partnerElement.appendChild(partnerImage);
                    partnerElement.appendChild(partnerName);
                    partnersContainer.appendChild(partnerElement);
                });
            } catch (error) {
                console.error('Error fetching partners:', error);
            }
        }

        function togglePartnersVisibility(show) {
            const partnersHeading = document.getElementById('partnersHeading');
            const partnersContainer = document.getElementById('partners');
            if (show) {
                partnersHeading.style.display = 'block';
                partnersContainer.style.display = 'flex';
            } else {
                partnersHeading.style.display = 'none';
                partnersContainer.style.display = 'none';
            }
        }

        function cleanGameTitle(title) {
            let cleanedTitle = title.replace(/\([^)]*\)|\[[^\]]*\]/g, '');
            cleanedTitle = cleanedTitle.replace(/v\.\d+(\.\d+)*|\/\d+(\.\d+)*/g, '');
            return cleanedTitle.trim();
        }

        async function fetchYouTubeVideo(gameTitle) {
            const cleanedTitle = cleanGameTitle(gameTitle);
            const query = `${cleanedTitle} gameplay`;
            const url = `https://www.googleapis.com/youtube/v3/search?part=snippet&q=${encodeURIComponent(query)}&key=${YOUTUBE_API_KEY}&type=video&maxResults=5`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                if (data.items && data.items.length > 0) {
                    const bestMatch = data.items.reduce((best, current) => {
                        const currentTitle = cleanGameTitle(current.snippet.title.toLowerCase());
                        const currentScore = calculateSimilarity(currentTitle, cleanedTitle.toLowerCase());
                        return currentScore > best.score ? { video: current, score: currentScore } : best;
                    }, { video: null, score: 0 });

                    if (bestMatch.video) {
                        return { videoId: bestMatch.video.id.videoId, title: bestMatch.video.snippet.title };
                    }
                }
            } catch (error) {
                console.error('Error fetching YouTube video:', error);
            }
            return null;
        }

        function calculateSimilarity(str1, str2) {
            const words1 = str1.split(' ');
            const words2 = str2.split(' ');
            const commonWords = words1.filter(word => words2.includes(word));
            return commonWords.length / Math.max(words1.length, words2.length);
        }

        let player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('videoPlayer', {
                height: '100%',
                width: '100%',
                videoId: '',
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
        }

        function showVideoModal(videoId, videoTitle, gameTitle) {
            const modal = document.getElementById('videoModal');
            const modalTitle = document.getElementById('modalTitle');
            modalTitle.textContent = `${gameTitle} - ${videoTitle}`;
            modal.style.display = 'block';
            if (player && player.loadVideoById) {
                player.loadVideoById(videoId);
            } else {
                console.error('YouTube player not initialized');
            }
        }

        function closeVideoModal() {
            const modal = document.getElementById('videoModal');
            modal.style.display = 'none';
            if (player && player.stopVideo) {
                player.stopVideo();
            }
        }

        function normalizeString(str) {
            return str.replace(/[^\w]/g, '').toLowerCase();
        }

        function getHostname(url) {
            const a = document.createElement('a');
            a.href = url;
            return a.hostname.replace('www.', '');
        }

        function isMagnetLink(uri) {
            return uri.startsWith('magnet:');
        }

        async function searchGames() {
            const query = normalizeString(document.getElementById('search-input').value);
            const resultsContainer = document.getElementById('results');

            if (query.trim() === '') {
                await loadRecentGames();
                return;
            }

            togglePartnersVisibility(false);

            resultsContainer.innerHTML = '<div class="loading">Pesquisando jogos...</div>';

            let foundGames = [];

            for (const sourceName of selectedSources) {
                const sourceUrl = sources[sourceName];
                try {
                    const response = await fetch(sourceUrl);
                    const data = await response.json();

                    const filteredGames = data.downloads.filter(game => normalizeString(game.title).includes(query));
                    foundGames = foundGames.concat(filteredGames.map(game => ({ ...game, source: sourceName })));
                } catch (error) {
                    console.error(`Erro ao buscar jogos da fonte ${sourceName}:`, error);
                }
            }

            resultsContainer.innerHTML = '';

            if (foundGames.length > 0) {
                foundGames.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
                foundGames.forEach(game => {
                    const gameElement = createGameElement(game);
                    resultsContainer.appendChild(gameElement);
                });
            } else {
                resultsContainer.innerHTML = '<p>Nenhum jogo encontrado.</p>';
            }
        }

        function createGameElement(game) {
            const gameElement = document.createElement('div');
            gameElement.classList.add('game');

            const sourceElement = document.createElement('div');
            sourceElement.classList.add('source');
            sourceElement.textContent = `Fonte: ${game.source}`;
            gameElement.appendChild(sourceElement);

            const gameTitle = document.createElement('h2');
            gameTitle.textContent = game.title;
            gameTitle.style.cursor = 'pointer';
            gameTitle.onclick = async () => {
                const videoInfo = await fetchYouTubeVideo(game.title);
                if (videoInfo) {
                    showVideoModal(videoInfo.videoId, videoInfo.title, game.title);
                } else {
                    alert('NÃ£o foi possÃ­vel encontrar um vÃ­deo de gameplay para este jogo.');
                }
            };
            gameElement.appendChild(gameTitle);

            const gameDate = document.createElement('p');
            gameDate.textContent = `Data de Upload: ${new Date(game.uploadDate).toLocaleDateString()}`;
            gameElement.appendChild(gameDate);

            const gameSize = document.createElement('p');
            gameSize.textContent = `Tamanho do Arquivo: ${game.fileSize}`;
            gameElement.appendChild(gameSize);

            game.uris.forEach(uri => {
                const magnetLink = document.createElement('a');
                magnetLink.href = uri;
                magnetLink.textContent = isMagnetLink(uri) ? 'Download via Torrent' : `Download via ${getHostname(uri)}`;
                magnetLink.classList.add('magnet-link');
                magnetLink.target = '_blank';
                gameElement.appendChild(magnetLink);
            });

            return gameElement;
        }

        function toggleMenu() {
            const menu = document.getElementById('menu');
            menu.classList.toggle('active');
        }

        async function loadRecentGames() {
            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<div class="loading">Carregando jogos recentes...</div>';

            togglePartnersVisibility(true);

            let allGames = [];

            for (const [sourceName, sourceUrl] of Object.entries(sources)) {
                try {
                    const response = await fetch(sourceUrl);
                    const data = await response.json();
                    const games = data.downloads.map(game => ({
                        ...game,
                        source: sourceName
                    }));
                    allGames = allGames.concat(games);
                } catch (error) {
                    console.error(`Erro ao buscar jogos da fonte ${sourceName}:`, error);
                }
            }

            allGames.sort((a, b) => new Date(b.uploadDate) - new Date(a.uploadDate));
            const recentGames = allGames.slice(0, 12);

            resultsContainer.innerHTML = '';

            recentGames.forEach(game => {
                const gameElement = createGameElement(game);
                resultsContainer.appendChild(gameElement);
            });
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadPartners();
            loadRecentGames();

            const modal = document.getElementById('videoModal');
            const span = document.getElementsByClassName('close')[0];

            span.onclick = closeVideoModal;

            window.onclick = function(event) {
                if (event.target == modal) {
                    closeVideoModal();
                }
            }

            togglePartnersVisibility(true);
        });
    </script>
